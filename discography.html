  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          const artistId = '5959533'; // Replace with actual artist ID
          const sort = 'year'; // Example sort parameter
          const sortOrder = 'asc'; // Example sort order
          let currentPage = 1;
          const releasesContainer = document.getElementById('releases');
          const prevPageButton = document.getElementById('prevPage');
          const nextPageButton = document.getElementById('nextPage');
          const apiUrlBase = 'https://api.discogs.com'; // Use the Discogs API base URL

          function fetchReleases(page) {
              const apiUrl = `${apiUrlBase}/artists/${artistId}/releases?sort=${sort}&sort_order=${sortOrder}&page=${page}`;

              fetch(apiUrl)
                  .then(response => {
                      if (!response.ok) {
                          throw new Error('Network response was not ok');
                      }
                      return response.json();
                  })
                  .then(data => {
                      releasesContainer.innerHTML = '';
                      data.releases.forEach(release => {
                          const releaseItem = document.createElement('a');
                          releaseItem.className = 'list-group-item list-group-item-action';
                          releaseItem.href = `./release.html?id=${release.id}`;
                          releaseItem.textContent = `${release.title} (${release.year})`;
                          releasesContainer.appendChild(releaseItem);
                      });
                      updatePaginationButtons(data.pagination);
                  })
                  .catch(error => {
                      console.error('Error fetching releases:', error);
                      releasesContainer.innerHTML = '<div class="alert alert-danger" role="alert">Failed to load releases. Please try again later.</div>';
                  });
          }

          function updatePaginationButtons(pagination) {
              prevPageButton.disabled = !pagination.previous;
              nextPageButton.disabled = !pagination.next;
          }

          prevPageButton.addEventListener('click', () => {
              if (currentPage > 1) {
                  currentPage--;
                  fetchReleases(currentPage);
              }
          });

          nextPageButton.addEventListener('click', () => {
              currentPage++;
              fetchReleases(currentPage);
          });

          fetchReleases(currentPage);
      });
  </script>
