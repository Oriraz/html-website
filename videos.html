    <script>
        // Function to scroll to the specified video container
        function scrollToVideo(containerID) {
            const videoContainer = document.getElementById(containerID);
            if (videoContainer) {
                videoContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    
        // Function to play the video
        function playVideo() {
            const iframe = document.getElementById('iframe5');
            if (iframe) {
                // Set the video ID from the query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const videoID = urlParams.get('videoID');
                if (videoID) {
                    iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
                }
            }
        }
    
        // Scroll to the specified video container and play the video when the page loads
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoID = urlParams.get('videoID');
            if (videoID) {
                scrollToVideo('videoContainer5');
                playVideo();
            }
        };
    </script>
